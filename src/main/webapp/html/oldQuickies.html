<div class="row">
    <p class="text-center pageTitle">QUICKIES Archive</p>
    <hr/>

    <div class="col-md-8  col-sm-12">
        <div class="panel">
            <div class="panel-body">
                <div ng-repeat="fullQuickie in fullQuickies" class="post">
                    <div class="row">
                        <br/>

                        <div class="col-md-2 col-sm-3 text-center">
                            <a href="#" class="story-img">
                                <img class="img-circle img-thumb-l" src="img/geneva-jug.png"/>
                            </a>

                            <div class="vote highlightBlue">
                                <p>155 Votes</p>

                                <p>
                                    <button class="btn btn-default btn-lg" title="Vote"><span
                                            class="glyphicon glyphicon-thumbs-up"></span></button>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-10 col-sm-9">
                            <div class="row">
                                <h3>{{fullQuickie.quickie.title}}</h3>

                                <div class="col-xs-9">
                                    <div class="row">
                                        <p>{{fullQuickie.quickie.description}}</p>

                                        <p class="lead">
                                            <button class="btn btn-default">Read More</button>
                                        </p>

                                        <ul class="list-inline">
                                            <li class="highlightBlue">{{fullQuickie.quickie.postDate
                                                | date:"MM/dd/yyyy 'at' HH:mm"}}
                                            </li>
                                            <li><a href="" class="highlightBlue"><i
                                                    class="glyphicon glyphicon-comment highlightBlue"></i>
                                                {{fullQuickie.comments.length}} comment(s)</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-xs-3 text-center">
                                    <a href="#" class="story-img">
                                        <img class="img-circle img-thumb-m" src="img/kitten1.jpg"/>
                                    </a>
                                    ancraciun
                                </div>

                                <div class="col-xs-12">
                                    <div class="row commentContainer" ng-controller="CommentController">
                                        <form class="form form-horizontal"
                                              ng-submit="submit()">
                                            <div class="form-group col-md-12">
                                                <textarea placeholder="Comment" class="col-md-12" rows="3"
                                                          ng-model="comment.comment"/>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <i>Username</i>
                                                <button type="submit" class="btn btn-default pull-right btn-sm">Post
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div ng-repeat="comment in fullQuickie.comments" class="row commentsContainer">
                                        <table class="table">
                                            <tr>
                                                <td class="col-md-3">
                                                    <a href="#" class="story-img">
                                                        <img class="img-circle img-thumb-xs" src="img/kitten1.jpg">
                                                    </a>
                                                    <h5>ancraciun</h5>
                                                    <h5>
                                                        <small><span am-time-ago="comment.date"/></small>
                                                    </h5>
                                                </td>
                                                <td class="col-md-9">
                                                    <h5>{{comment.comment}}
                                                    </h5>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-4 col-sm-12">
        <div class="row">
            <div class="chat-panel panel panel-success">
                <div class="panel-heading">
                    Most liked quickies
                </div>

                <!-- /.panel-heading -->
                <div class="panel-body">
                    <ul class="chat">
                        <li class="left clearfix" ng-repeat="topQuickie in topQuickies">
                            <span class="chat-img pull-left">
                                <img class="img-circle img-thumb-s" alt="User Avatar"
                                     src="img/kitten1.jpg"/>
                            </span>

                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{topQuickie.speaker.nickname}}</strong>
                                    <strong class="primary-font pull-right highlightGreen">
                                        {{topQuickie.votes}}
                                    </strong>
                                </div>
                                <p>
                                    {{topQuickie.quickie.title}}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">

            <p class="groupFilterTitle">Display QUICKIES for group</p>

            <a href="">
                <div class="col-md-5 label-warning groupFilterContainer">
                    <label class="groupFilterLabel">Geneva Jug</label>
                </div>
            </a>
            <a href="">
                <div class="col-md-6 col-md-offset-1 label-default groupFilterContainer">
                    <label class="groupFilterLabel">Geneva Mug</label>
                </div>
            </a>
            <a href="">
                <div class="col-md-6 label-primary groupFilterContainer ">
                    <label class="groupFilterLabel">Scala Romandie</label>
                </div>
            </a>
            <a href="">
                <div class="col-md-5  col-md-offset-1 label-success  groupFilterContainer">
                    <label class="groupFilterLabel">Docker</label>
                </div>
            </a>
            <a href="">
                <div class="col-md-5 label-danger groupFilterContainer">
                    <label class="groupFilterLabel">Geneva .NET</label>
                </div>
            </a>
            <a href="">
                <div class="col-md-6 col-md-offset-1 label-warning groupFilterContainer">
                    <label class="groupFilterLabel">ALL Groups</label>
                </div>
            </a>
        </div>
    </div>
</div>
</div>

<div class="row">
    <p class="text-center pageTitle">Add new QUICKIE</p>

    <div class="col-md-8 col-md-offset-2">
        <hr>
        <form class="form form-horizontal" ng-submit="submit()">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="quickie.title">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Description" rows="5" ng-model="quickie.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Date</label>

                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" id="quickieDate" placeholder="Date" ng-model="quickie.quickieDate">
                </div>
            </div>
            <div class="form-group">
                <label for="group" class="col-sm-2 control-label">Group</label>

                <div class="col-sm-10">
                    <select class="form-control" id="group" ng-model="quickie.userGroupId"
                            ng-options="userGroup.id as userGroup.name for userGroup in userGroups">
                    </select>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-danger pull-right">Submit</button>
        </form>
    </div>

</div>

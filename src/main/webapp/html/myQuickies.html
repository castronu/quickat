<div class="row">
    <p class="text-center pageTitle">My quickies</p>
    <hr>

    <table class="table table-striped">
        <thead>
        <tr>
            <td class="col-md-2">Date</td>
            <td class="col-md-3">Title</td>
            <td class="col-md-5">Description</td>
            <td class="col-md-1">Votes</td>
            <td class="col-md-1">Posted</td>
            <td class="col-md-1">Action</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="quickie in quickies">
            <td>{{quickie.quickieDate | date:'short'}}</td>
            <td><a href="#/quickies/{{quickie.id}}">{{quickie.title}}</a></td>
            <td>{{quickie.description | firstChars}}</td>
            <td>1</td>
            <td>{{quickie.postDate | date:'short'}}</td>
            <td>
                <a href="#/quickies/{{quickie.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
                <a ng-click="deleteQuickie(quickie.id,$index)"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

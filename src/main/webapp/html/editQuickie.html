<div class="row">
    <p class="text-center pageTitle">{{page.title}}</p>

    <div class="col-md-8 col-md-offset-2">
        <hr>
        <form class="form form-horizontal" ng-submit="submit()">
            <div class="form-group">
                <label for="title" class="col-sm-2 pull-left">Title</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="quickie.title">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2  pull-left">Description</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Description" rows="5"
                              ng-model="quickie.description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="quickieDate" class="col-sm-2  pull-left">Date</label>

                <div class="col-sm-10">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="quickieDate" role="button" data-toggle="dropdown">
                            <div class="input-group"><input type="text" class="form-control"
                                                            data-ng-model="quickie.quickieDate"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="quickie.quickieDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#quickieDate' }"/>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="group" class="col-sm-2  pull-left">Group</label>

                <div class="col-sm-10">
                    <select class="form-control" id="group" ng-model="quickie.userGroupId"
                            ng-options="userGroup.id as userGroup.name for userGroup in userGroups">
                    </select>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-danger pull-right">Submit</button>
        </form>
    </div>

</div>

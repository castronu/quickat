<div class="row">
    <p class="text-center pageTitle">My Profile</p>
    <hr>

    <div class="col-md-4">
        <div class="panel">
            <div class="panel-body">
                <img class="img-thumbnail" ng-src="https://avatars.githubusercontent.com/u/37219?v=3"
                     alt="No image available"/>

                <div class="userInfoContainer">
                    <ul class="chat">
                        <li class="left clearfix"><span class="glyphicon glyphicon-user"></span> {{user.nickname}}</li>
                        <li class="left clearfix"><span class="glyphicon glyphicon-envelope"></span> {{user.email}}</li>
                        <li class="left clearfix"><span class="glyphicon glyphicon-home"></span> {{user.webpage}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-8">

        <h3 class="col-md-12">
            {{user.firstname}} {{ user.lastname}}
            <a href="#/editProfile/{{user.id}}" class="btn-lg highlightBlue">
                <span class="glyphicon glyphicon-pencil " title="Edit profile"></span>
            </a>
        </h3>


        <div class="col-md-12">
            <p>
                {{user.about}}
            </p>
        </div>

    </div>

</div>

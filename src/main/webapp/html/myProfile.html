    <div class="col-md-6"><h3>{{user.firstname}} {{ user.lastname}}</h3></div>
    <div class="col-md-6">
        <a href="#/editProfile/{{user.id}}" class="btn btn-primary  pull-right">Edit Profile</a>

    <br/>

    <h4 class="col-md-12"><b>Username: </b>{{user.nickname}}</h4>

    <h4 class="col-md-12"><b>About me: </b></h4>

    <div class="col-md-10 col-md-offset-1">
        <p>
            {{user.about}}

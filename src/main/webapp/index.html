    <div class="container">
        <div class="navbar-header">

            </button>
            <a class="navbar-brand" href="#">Quickcat</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/createProfile">Create Profile</a></li>
                <li><a href="#/myProfile">View Profile</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Username<b class="caret"></b></a>

                    </ul>
                </li>
            </ul>
        </div>

<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-3 ">
            <a href="#/futureQuickies">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten4.jpg">
                            </div>
                            <div class="col-sm-9 text-right">
                                <div class="huge">26</div>
                                <div>Current Quickies</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-3 col-xs-3">
            <a href="#/oldQuickies">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten2.jpg">
                            </div>
                            <div class="col-sm-9 text-right">
                                <div class="huge">12</div>
                                <div>Previous Quickies</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

        </div>
        <div class="col-md-3 col-xs-3">
            <a href="#/myQuickies">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten5.jpg">
                            </div>
                            <div class="col-sm-9 text-right">
                                <div class="huge">{{3+2}}{{title}}</div>
                                <div>My Quickies</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

        </div>
        <div class="col-md-3 col-xs-3">
            <a href="#/addQuicky">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten1.jpg">
                            </div>
                            <div class="col-sm-9 text-right">
                                <div class="huge">+</div>
                                <div>New Quickie</div>
                            </div>
                        </div>
                    </div>

                </div>
            </a>

        </div>
    </div>

    <div ng-view></div>
</div>

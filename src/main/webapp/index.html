<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="libs/bootstrap/css/bootstrap.darkly.min.css" rel="stylesheet"/>
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body ng-app="quickiesApp">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Quickcat</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse" ng-controller="LoginController">
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="auth.isAuthenticated"><a ng-click="login()">Login</a></li>
                <li ng-show="auth.isAuthenticated"><a ng-click="logout()">Logout</a></li>
                <!--<li ng-show="auth.isAuthenticated"><a href="#/createProfile">Create Profile</a></li>-->
                <li ng-show="auth.isAuthenticated"><a href="#/myProfile"><img src="{{auth.profile.picture}}" class="profile-small"> View Profile</a></li>
                <!--<li class="dropdown" ng-show="isAuthenticated">-->
                    <!--<a href="#" class="dropdown-toggle" data-toggle="dropdown">Username<b class="caret"></b></a>-->
                    <!--<ul class="dropdown-menu">-->
                        <!--<li><a href="#">Logout</a></li>-->
                    <!--</ul>-->
                <!--</li>-->
            </ul>
        </div>
    </div>
</nav>

<br><br><br>

<div class="container" ng-controller="CountersController">
    <div class="row">
        <div class="col-md-3 col-xs-6 ">
            <a href="#/futureQuickies">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten4.jpg">
                            </div>
                            <div class="col-sm-9 col-xs-12 text-right">
                                <div class="huge hidden-xs">{{counters.future}}</div>
                                <div>Current Quickies</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-3 col-xs-6">
            <a href="#/oldQuickies">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten2.jpg">
                            </div>
                            <div class="col-sm-9 col-xs-12 text-right">
                                <div class="huge hidden-xs">{{counters.past}}</div>
                                <div>Previous Quickies</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-3 col-xs-6">
            <a href="#/myQuickies">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten5.jpg">
                            </div>
                            <div class="col-sm-9 col-xs-12 text-right">
                                <div class="huge hidden-xs">{{counters.my}}</div>
                                <div>My Quickies</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

        </div>
        <div class="col-md-3 col-xs-6">
            <a href="#/addQuicky">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3 hidden-xs">
                                <img class="img-circle img-thumb-l" src="img/kitten1.jpg">
                            </div>
                            <div class="col-sm-9  col-xs-12 text-right">
                                <div class="huge hidden-xs">+</div>
                                <div>New Quickie</div>
                            </div>
                        </div>
                    </div>

                </div>
            </a>

        </div>
    </div>

    <div ng-view></div>
</div>


<script src="libs/jquery/jquery-2.1.3.min.js"></script>
<script src="libs/moment/moment.min.js"></script>

<script src="libs/angularjs/angular.min.js"></script>

<script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
<script src="//cdn.auth0.com/js/lock-6.7.min.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
<script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

<script src="libs/bootstrap/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>

<script src="js/services/Comments.js"></script>

<script src="js/FutureQuickiesController.js"></script>
<script src="js/AddQuickyController.js"></script>
<script src="js/MyQuickiesController.js"></script>
<script src="js/CommentController.js"></script>
<script src="js/CountersController.js"></script>
<script src="js/QuickyDetailsController.js"></script>
<script src="js/LoginController.js"></script>
<script src="js/ProfileController.js"></script>
</body>
</html>
